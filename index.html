<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&M MGP - الزجاج المقوى وحاميات الزجاج</title>
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2C2C2C, #555);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: 0.3s;
        }

        /* رأس الصفحة */
        header {
            background: linear-gradient(to right, #9C1C1C, #C0392B);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
        }

        /* زر القائمة */
        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            box-shadow: -3px 0 5px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            padding-top: 60px;
            z-index: 9999;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #C0392B;
        }

        /* زر إغلاق القائمة */
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        /* خلفية شفافة عند فتح القائمة */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* قسم الصفحة */
        .section {
            padding: 40px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .section h2 {
            font-size: 26px;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* الفوتر */
        footer {
            background: #111;
            color: white;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* تصغير القائمة عند الشاشات الصغيرة */
        @media (max-width: 768px) {
            .menu-btn {
                font-size: 20px;
            }
            .sidebar {
                width: 200px;
            }
        }

        /* قائمة منسدلة لاختيار اللغة */
        .language-selector {
            margin-top: 20px;
            padding: 10px;
        }

        .language-btn {
            background-color: #C0392B;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }

        .language-dropdown {
            display: none;
            background-color: #333;
            border-radius: 5px;
            position: absolute;
            width: 100%;
            margin-top: 10px;
        }

        .language-dropdown button {
            background-color: #222;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        .language-dropdown button:hover {
            background-color: #C0392B;
        }

        .language-selector.active .language-dropdown {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <button class="menu-btn" onclick="toggleSidebar()">☰ القائمة</button>
        <h1>K&M MGP</h1>
    </header>

    <!-- الخلفية الشفافة عند فتح القائمة -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- القائمة الجانبية -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="#" onclick="showPage('home')">🏠 الرئيسية</a>
        <a href="#" onclick="showPage('offers')">🔥 العروض</a>
        <a href="#" onclick="showPage('contact')">📞 اتصل بنا</a>

        <!-- زر اختيار اللغة مع قائمة منسدلة -->
        <div class="language-selector" id="language-selector">
            <button class="language-btn" onclick="toggleLanguageDropdown()">اختيار اللغة <span>&#9660;</span></button>
            <div class="language-dropdown">
                <button onclick="changeLanguage('ar')">عربي</button>
                <button onclick="changeLanguage('en')">English</button>
            </div>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <section id="home" class="section">
        <h2>تصنيع الزجاج المقوى للسيارات</h2>
        <p>نحن في <strong>K&M MGP</strong> نصنع أفضل أنواع الزجاج المقوى للسيارات وحاميات الزجاج الأكثر جودة في العالم.</p>
    </section>

    <!-- صفحة العروض -->
    <section id="offers" class="section" style="display: none;">
        <h2>عروضنا المميزة</h2>
        <p>🚗🔥 سيتم إضافة العروض قريبًا... ترقبوا خصومات رائعة!</p>
    </section>

    <!-- صفحة اتصل بنا -->
    <section id="contact" class="section" style="display: none;">
        <h2>تواصل معنا</h2>
        <form>
            <input type="text" placeholder="الاسم" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <textarea placeholder="رسالتك..." required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة لـ K&M MGP</p>
    </footer>

    <script>
        // تغيير اللغة
        function changeLanguage(language) {
            if (language === 'ar') {
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
            } else {
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
            }
            // تحديث النصوص إذا كانت هناك أي عناصر نصية تحتاج إلى تغيير
            updateContentLanguage(language);
        }

        // تحديث النصوص حسب اللغة
        function updateContentLanguage(language) {
            if (language === 'ar') {
                document.querySelector('.section h2').textContent = "تصنيع الزجاج المقوى للسيارات";
                document.querySelector('.section p').textContent = "نحن في K&M MGP نصنع أفضل أنواع الزجاج المقوى للسيارات وحاميات الزجاج الأكثر جودة في العالم.";
                document.querySelector('#offers h2').textContent = "عروضنا المميزة";
                document.querySelector('#offers p').textContent = "🚗🔥 سيتم إضافة العروض قريبًا... ترقبوا خصومات رائعة!";
                document.querySelector('#contact h2').textContent = "تواصل معنا";
                document.querySelector('#contact input[placeholder="الاسم"]').setAttribute("placeholder", "الاسم");
                document.querySelector('#contact input[placeholder="البريد الإلكتروني"]').setAttribute("placeholder", "البريد الإلكتروني");
                document.querySelector('#contact textarea[placeholder="رسالتك..."]').setAttribute("placeholder", "رسالتك...");
                document.querySelector('#contact button').textContent = "إرسال";
            } else {
                document.querySelector('.section h2').textContent = "Manufacturing Car Armor Glass";
                document.querySelector('.section p').textContent = "At K&M MGP, we produce the finest types of car armor glass and the most durable glass protectors in the world.";
                document.querySelector('#offers h2').textContent = "Our Offers";
                document.querySelector('#offers p').textContent = "🚗🔥 Offers coming soon... Stay tuned for great discounts!";
                document.querySelector('#contact h2').textContent = "Contact Us";
                document.querySelector('#contact input[placeholder="الاسم"]').setAttribute("placeholder", "Name");
                document.querySelector('#contact input[placeholder="البريد الإلكتروني"]').setAttribute("placeholder", "Email");
                document.querySelector('#contact textarea[placeholder="رسالتك..."]').setAttribute("placeholder", "Your message...");
                document.querySelector('#contact button').textContent = "Send";
            }
        }

        // وظيفة لتبديل القائمة الجانبية
        function toggleSidebar() {
            let sidebar = document.getElementById('sidebar');
            let overlay = document.getElementById('overlay');

            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            }
        }

        // إظهار/إخفاء قائمة اللغات
        function toggleLanguageDropdown() {
            let languageSelector = document.getElementById('language-selector');
            languageSelector.classList.toggle('active');
        }

        function showPage(pageId) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('offers').style.display = 'none';
            document.getElementById('contact').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';
            toggleSidebar();
        }
    </script>

</body>
</html>
